<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5. -->

<html lang="en">
<!-- Raíz del documento HTML, idioma establecido en inglés. -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres del documento. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mejora compatibilidad con versiones antiguas de Internet Explorer. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite que el diseño se adapte al tamaño del dispositivo. -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
    <!-- Título que se muestra en la pestaña del navegador. -->

</head>

<body>
     <div>
          <h1>Bienvenido a mi pagina web</h1>
          <!-- Texto principal dentro del div con efecto de mezcla aplicado. -->
     </div>
</body>
</html>
