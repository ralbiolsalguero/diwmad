<!DOCTYPE html>
<!-- Esta línea le dice al navegador que la página está hecha con HTML5. -->

<html lang="en">
<!-- Aquí empieza el documento HTML.
     lang="en" significa que el idioma base es inglés (puedes cambiarlo a "es"). -->

<head>
    <!-- Esta parte NO se ve en la página, pero contiene la configuración básica. -->

    <meta charset="UTF-8">
    <!-- Permite usar letras raras, acentos y ñ correctamente. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Asegura que Internet Explorer (el viejo) muestre la web de la mejor forma posible. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la web se vea bien en pantallas de móvil, tablet o PC. -->

    <title>Document</title>
    <!-- Es el título que aparece en la pestaña del navegador. -->


</head>

<body>
     <!-- Aquí empieza el cuerpo de la web (lo que se ve en pantalla). -->

     <div></div>
     <!-- Este bloque vacío es donde se aplican las imágenes de fondo y el efecto. -->

</body>
</html>
