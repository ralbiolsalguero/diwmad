<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5 -->

<html lang="en">
<!-- Raíz del documento. El atributo lang="en" indica que el contenido está en inglés -->

<head>
     <!-- Cabecera: contiene metadatos y estilos CSS -->

     <meta charset="UTF-8">
     <!-- Define la codificación de caracteres (UTF-8 permite usar tildes y eñes) -->

     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Mejora compatibilidad con versiones antiguas de Internet Explorer -->

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Hace que el diseño sea responsive en distintos tamaños de pantalla -->

     <title>Document</title>
     <!-- Título de la página que aparece en la pestaña del navegador -->

</head>

<body>
     <!-- Cuerpo del documento -->

     <div></div>
     <!-- Bloque azul que cambiará de tamaño dependiendo de la unidad activa -->

</body>
</html>
