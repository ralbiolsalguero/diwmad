<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5 -->

<html lang="en">
<!-- Elemento raíz del documento HTML. El atributo lang="en" indica que el contenido está en inglés -->

<head>
    

    <meta charset="UTF-8">
    <!-- Codificación UTF-8: permite usar tildes y caracteres especiales -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mejora compatibilidad con navegadores antiguos (modo Edge) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite que el diseño se adapte correctamente a distintos dispositivos -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <!-- Título que aparecerá en la pestaña del navegador -->


</head>

<body>
     <!-- Contenido visible de la página -->

     <h1>Hola mundo</h1>
     <!-- El tamaño del texto depende de la última unidad aplicada (2ch) -->

     <div></div>
     <!-- Un bloque azul que ocupa la mitad del ancho del body -->
</body>
</html>
