<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5 -->

<html lang="en">
<!-- Elemento raíz del documento. El atributo lang="en" indica que el idioma es inglés -->

<head>
    <!-- Cabecera del documento: metadatos y estilos CSS -->

    <meta charset="UTF-8">
    <!-- Codificación UTF-8: permite caracteres especiales -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mejora la compatibilidad con versiones antiguas de Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea adaptable al ancho de la pantalla (responsive design) -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <!-- Título de la pestaña del navegador -->


</head>

<body>
     <!-- Cuerpo del documento -->
     <div></div>
     <!-- Bloque azul que ocupa la mitad del ancho y la mitad de la altura de la pantalla -->

     <h1>Hola mundo</h1>
     <!-- Texto con tamaño de fuente que se ajusta dinámicamente al tamaño del viewport -->
</body>
</html>
