<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5 -->

<html lang="en">
<!-- Raíz del documento HTML. El atributo lang="en" indica el idioma inglés. -->

<head>
    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres del documento. -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mejora la compatibilidad con versiones antiguas de Internet Explorer. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite que el diseño se adapte correctamente al tamaño de pantalla del dispositivo. -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <!-- Título que se mostrará en la pestaña del navegador. -->

</head>

<body>
     <!-- <div class="menu"></div>
     <div class="container"></div> -->
     <!-- Sección comentada: menú y contenedor no se mostrarán al ejecutar. -->

     <h1 data-name=" María">Maria</h1>
     <!-- Muestra un título con atributo data-name que se añade dinámicamente con ::after. -->
</body>
</html>
