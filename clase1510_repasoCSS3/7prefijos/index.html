<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5 -->

<html lang="en">
<!-- Elemento raíz del documento. El atributo lang="en" indica que el contenido está en inglés -->

<head>
    <!-- Cabecera del documento: contiene metadatos y los estilos CSS -->

    <meta charset="UTF-8">
    <!-- Define la codificación de caracteres (UTF-8 permite usar tildes y eñes) -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Garantiza compatibilidad con versiones antiguas de Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite que el diseño sea adaptable (responsive) a distintas pantallas -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <!-- Título que se mostrará en la pestaña del navegador -->

</head>

<body>
     <!-- Cuerpo de la página (vacío en este ejemplo, pero se aplicaría a cualquier <div> existente) -->
</body>
</html>
