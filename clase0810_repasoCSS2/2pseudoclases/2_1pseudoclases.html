<!DOCTYPE html>
<!-- Indica que el documento usa HTML5 -->

<html lang="en">
<!-- Elemento raíz del documento. El atributo lang="en" indica que el contenido está en inglés -->

<head>
     <!-- Cabecera: contiene metadatos, título y los estilos CSS -->

     <meta charset="UTF-8">
     <!-- Define la codificación de caracteres (UTF-8 soporta tildes, eñes y símbolos) -->

     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Mejora compatibilidad con navegadores antiguos como Internet Explorer -->

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Permite que la web sea responsive (se adapte al ancho del dispositivo) -->

     <title>Document</title>
     <!-- Título que aparece en la pestaña del navegador -->


</head>

<body>
     <!-- Contenido visible en la página -->

     <a href="#">Este es un enlace</a>
     <!-- Enlace que cambia de color según su estado:
          - Naranja si no fue visitado (a:link)
          - Violeta si fue visitado (a:visited)
          - Rojo y más grande al pasar el cursor (a:hover) -->

     <input type="text">
     <!-- Campo de texto que se vuelve rojo cuando recibe el foco (input:focus) -->

     <br><br>
     <!-- Saltos de línea -->

     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
     <p class="miparrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
     <!-- Todos los párrafos sin clase .miparrafo serán azules (por p:not(.miparrafo)) -->
</body>
</html>
