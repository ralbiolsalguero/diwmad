<!DOCTYPE html>
<!-- Indica que el documento está escrito en HTML5 -->

<html lang="en">
<!-- Elemento raíz del documento HTML. El atributo lang="en" indica que el idioma es inglés -->

<head>
     <!-- Cabecera del documento: contiene metadatos y los estilos CSS -->

     <meta charset="UTF-8">
     <!-- Define la codificación de caracteres (UTF-8 permite usar tildes, eñes, etc.) -->

     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Mejora compatibilidad con versiones antiguas de Internet Explorer -->

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Hace que la página se adapte a distintos tamaños de pantalla (responsive design) -->

     <link rel="stylesheet" href="css/atributos.css">

     <title>Document</title>
     <!-- Título que aparece en la pestaña del navegador -->
</head>

<body>
     <!-- Cuerpo visible del documento -->

     <!-- Campos de entrada con distintos tipos -->
     <input type="text">
     <input type="number">
     <input type="text">
     <input type="text">
     <input type="email">
     <!-- Solo el input de tipo "number" tendrá fondo rojo (por el selector input[type="number"]) -->

     <a href="www.google.com">Google.com</a>
     <!-- Este enlace cumple el selector [href="www.google.com"], por tanto será naranja -->

     <a href="www.udemy.com">Udemy.com</a>
     <!-- Contiene "udemy" en el href → será violeta -->

     <a href="www.udemy.es">Udemy.es</a>
     <!-- También contiene "udemy" → será violeta -->

     <a href="http://www.udemy.com">Udemy.com</a>
     <!-- Empieza por "http" → será rojo.
          Además, también contiene "udemy", pero al coincidir con dos selectores,
          el último en el CSS (por orden de lectura) prevalecerá → color rojo. -->

     <a href="archivo.pdf">Descargar</a>
     <!-- Termina en ".pdf" → será amarillo -->
</body>
</html>
<!-- Fin del documento HTML -->
